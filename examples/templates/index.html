<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMPL-X Demo</title>
</head>
<body>
    <h1>SMPL-X Demo</h1>
    <form method="post">
        <label for="model_folder">Model Folder:</label>
        <input type="text" id="model_folder" name="model_folder" value="D:\AvatarGen\SMPLGen\SMPL_Clean_Model"><br>

        <label for="model_type">Model Type:</label>
        <select id="model_type" name="model_type">
            <option value="smpl">SMPL</option>
            <option value="smplh">SMPLH</option>
            <option value="smplx">SMPLX</option>
            <option value="mano">MANO</option>
            <option value="flame">FLAME</option>
        </select><br>

        <!-- <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="neutral"><br> -->

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="neutral">Neutral</option>
        </select><br>


        <label for="num_betas">Number of Betas:</label>
        <input type="number" id="num_betas" name="num_betas" value="10"><br>

        <!-- <label for="beta_values">Beta Values:</label>
        <input type="text" id="beta_values" name="beta_values"><br> -->

        <label for="beta_0">Beta 0 (Overall Body Size):</label>
        <input type="number" id="beta_0" name="beta_0" min="-5" max="5"><br>

        <label for="beta_1">Beta 1 (Side Compression and Stretching):</label>
        <input type="number" id="beta_1" name="beta_1" min="0" max="5"><br>

        <label for="beta_2">Beta 2 (General Body Fat):</label>
        <input type="number" id="beta_2" name="beta_2" min="0" max="5"><br>

        <label for="beta_3">Beta 3 (Belly Size and Body Reduction):</label>
        <input type="number" id="beta_3" name="beta_3" max="0" min="-5"><br>

        <label for="beta_4">Beta 4 (Chest, Hip, and Abdomen Size):</label>
        <input type="number" id="beta_4" name="beta_4" min="-5" max="5"><br>

        <label for="beta_5">Beta 5 (Big Belly with Overall Thinning):</label>
        <input type="number" id="beta_5" name="beta_5" max="0" min="-5"><br>

        <label for="beta_6">Beta 6 (Disproportionate Belly Size):</label>
        <input type="number" id="beta_6" name="beta_6" min="0" max="5"><br>

        <label for="beta_7">Beta 7 (Vertical Body Compression):</label>
        <input type="number" id="beta_7" name="beta_7" min="0" max="5"><br>

        <label for="beta_8">Beta 8 (Horizontal Body Fattening):</label>
        <input type="number" id="beta_8" name="beta_8" min="0" max="5"><br>

        <label for="beta_9">Beta 9 (Shoulder Width):</label>
        <input type="number" id="beta_9" name="beta_9" min="0" max="5"><br>

        <label for="num_expression_coeffs">Number of Expression Coeffs:</label>
        <input type="number" id="num_expression_coeffs" name="num_expression_coeffs" value="10"><br>

        <label for="plotting_module">Plotting Module:</label>
        <select id="plotting_module" name="plotting_module">
            <option value="pyrender">pyrender</option>
            <option value="matplotlib">matplotlib</option>
            <option value="open3d">open3d</option>
        </select><br>

        <label for="ext">Extension:</label>
        <input type="text" id="ext" name="ext" value="npz"><br>

        <label for="plot_joints">Plot Joints:</label>
        <input type="checkbox" id="plot_joints" name="plot_joints"><br>

        <label for="sample_shape">Sample Shape:</label>
        <input type="checkbox" id="sample_shape" name="sample_shape" checked><br>

        <label for="sample_expression">Sample Expression:</label>
        <input type="checkbox" id="sample_expression" name="sample_expression" checked><br>

        <label for="use_face_contour">Use Face Contour:</label>
        <input type="checkbox" id="use_face_contour" name="use_face_contour"><br>

        <label for="save_path">Save Path:</label>
        <input type="text" id="save_path" name="save_path"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
